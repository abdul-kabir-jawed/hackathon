<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="MedSphere">
    <meta name="description" content="MedSphere is a cutting-edge platform designed to bridge the gap between patients and healthcare professionals. Our mission is to provide a seamless, efficient, and user-friendly experience for booking and managing medical appointments.">
    <meta name="keywords" content="Medical, Health, Doctors, Appointment, Online Health Services, Personalized Healthcare">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - MedSphere</title>
    <link rel="icon" href="/assests/logo-favicon/complete-favicon.ico" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f85fc2f485.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="signupContainer">
        <div id="signupForm">
            <div class="formHeader">
                <div class="logo">
                    <img src="/assests/logo-favicon/complete-logo.png" alt="MedSphere">
                </div>
                <h1>Logout</h1>
            </div>



            <div class="logoutContent">
                <div class="logoutMessage">
                    <div class="logoutIcon">
                        <i class="fa-solid fa-sign-out-alt"></i>
                    </div>
                    <h2>Confirm Logout</h2>
                    <p>You are about to logout from your MedSphere account.
                    </p>
                </div>

                <div class="logoutActions">
                    <button class="logoutBtn primary">Yes, Logout</button>
                    <button class="logoutBtn secondary">Back To Home</button>
                </div>

            </div>
        </div>

        <div id="signupImage">
            <div class="imageOverlay">
                <div class="overlayContent">
                    <h2>We'll Miss You</h2>
                    <p>Come back anytime to book an appointment with the right specialist for your health.</p>
                </div>
            </div>
            <img src="../../assests/images/login/istockphoto-1488889438-612x612.jpg" alt="Doctor consulting a patient"
                loading="lazy" style="display: none;">
        </div>
    </div>

    <script src="app.js" type="module"></script>
    <script src="../database.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</body>

</html>
