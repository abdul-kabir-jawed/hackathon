<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="MedSphere">
    <meta name="description" content="Create an account with MedSphere to book and manage your medical appointments with ease.">
    <meta name="keywords" content="Sign Up, Create Account, MedSphere, Medical, Health, Doctors, Appointment">
    <meta property="og:title" content="Sign Up - MedSphere">
    <meta property="og:description" content="Create an account with MedSphere to book and manage your medical appointments with ease.">
    <meta property="og:image" content="https://abdul-kabir-jawed.github.io/hackathon/assests/images/signup/istockphoto-1488889438-612x612.jpg">
    <meta property="og:url" content="https://abdul-kabir-jawed.github.io/hackathon/pages/auth/signup.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sign Up - MedSphere">
    <meta name="twitter:description" content="Create an account with MedSphere to book and manage your medical appointments with ease.">
    <meta name="twitter:image" content="https://abdul-kabir-jawed.github.io/hackathon/assests/images/signup/istockphoto-1488889438-612x612.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - MedSphere</title>
    <link rel="icon" href="/assests/logo-favicon/complete-favicon.ico" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f85fc2f485.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="signupContainer">

        <div id="signupImage">
            <div class="imageOverlay">
                <div class="overlayContent">
                    <h2>Transform Your Health</h2>
                    <p>Your health deserves attention â€” find compassionate doctors ready to help you heal.</p>
                </div>
            </div>
            <img src="../../assests/images/login/istockphoto-1488889438-612x612.jpg" alt="Doctor consulting a patient"
                loading="lazy" style="display: none;">
        </div>

        <div id="signupForm">
            <div class="formHeader">
                <div class="logo">
                    <img src="/assests/logo-favicon/complete-logo.png" alt="MedSphere">
                </div>
                <h1>Sign up</h1>
                <p>Discover Our New Collections</p>
            </div>

            <div class="authTabs">
                <a class="tabBtn" href="login.html">Login</a>
                <a class="tabBtn active" href="#">Sign up</a>
            </div>

            <form class="signupFormFields">
                <div id="signup-error" class="error-message" style="display: none;"></div>

                <div class="nameFields">
                    <div class="inputGroup">
                        <input type="text" id="firstName" placeholder="First name" required>
                    </div>
                    <div class="inputGroup">
                        <input type="text" id="lastName" placeholder="Last name" required>
                    </div>
                </div>

                <div class="inputGroup fullWidth">
                    <input type="email" id="sign-up-email" placeholder="Email address" required>
                </div>

                <div class="passwordFields">
                    <div class="inputGroup">
                        <input type="password" id="sign-up-password" placeholder="Password" required>
                    </div>
                    <div class="inputGroup">
                        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                    </div>
                </div>

                <button type="submit" class="signupBtn">Sign up</button>

                <div class="loginPrompt">
                    <p>Already have an account? <a href="login.html" class="loginLink">Login here</a></p>
                </div>
            </form>
        </div>

    </div>
    <script src="app.js" type="module"></script>
    <script src="../database.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</body>

</html>
